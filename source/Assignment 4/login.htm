<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div class="col-md-6 col-md-offset-3">
                                    <h2><br><pre></pre>&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160Login</h2>
        <form name="form" ng-submit="vm.login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
                <p>
                
                </p>
                <p>
                
                </p>
                <p>
                
                </p>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"></span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class=  "form-control" ng-model="vm.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
            </div>
            <div class="form-actions">
            <br>
            <br>
            
         
               &#160 &#160 &#160 &#160 &#160 &#160 &#160
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
                &#160 &#160 &#160 &#160 &#160 &#160 &#160
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register &#160</button>

            </div>
        </form>
    </div>
</head>
